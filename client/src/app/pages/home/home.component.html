
<p-carousel [value]="products" [numVisible]="1" [numScroll]="1" orientation="vertical" verticalViewPortHeight="360px" contentClass="flex items-center" autoplayInterval="3000">
  <ng-template let-product #item>
      <div class=" dark:border-surface-700 rounded m-2 p-4 flex items-center gap-3">
          <div class="mb-4">
              <div class="relative">
                  <img [src]="product.img" [alt]="product.name" class=" rounded"  width="300" height="300"/>
                  <p-tag value='{{product.quantity}} +' [severity]="getSeverity(product.quantity)" class="absolute" styleClass="dark:!bg-surface-900" [ngStyle]="{ 'left.px': 10, 'top.px': 5 }" />
              </div>
          </div>
          <div>
              <div >
                  <p class="mb-4 text-3xl font-extrabold items-center">
                      {{ product.name }}
                  </p>
                  <p class=" longText mb-4  font-normal">
                      {{getDescription(product.description)}}
                  </p>
              </div>
              <div class="flex justify-between">
                  <div class=" relative mt-0 font-semibold text-xl text-rose-600">{{ '$' + product.price }}</div>
                  <span>
                      <button class=" mt-2 border border-amber-600 rounded-md text-amber-600 bg-amber-100  hover:bg-amber-300 "> 
                          <mat-icon class="text-2xl me-4 p-1">list</mat-icon>
                         <span class="me-2">Detail</span> 
                      </button> 
                      <button class="mt-2 border-1 border-red-500 rounded-md text-red-600 ms-4 bg-red-50  hover:bg-red-300 ">
                          <mat-icon class="p-0.5">shopping_cart</mat-icon> 
                          <span class="m-3">Buy</span> 
                      </button> 
                  </span>
              </div>
          </div>
         
      </div>
  </ng-template>
</p-carousel>



<mat-divider class="pt-10 text-gray-50"></mat-divider>
<p-carousel [value]="products" [numVisible]="6" [numScroll]="1" [circular]="true"  [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
<ng-template let-product #item>
  <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4 ">
      <div class="mb-2">
          <div class="relative mx-auto">
              <img  [src]="product.img"  [alt]="product.name" class="rounded-border"   style="height: 200px; width: 200;"/>
              <p-tag [value]="product.quantity" [severity]="getSeverity(product.quantity)" class="absolute" styleClass="dark:!bg-surface-900" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
          </div>
      </div>
      <div class="mb-2 font-medium">{{ product.name }}</div>
      <div class="flex justify-between items-center">
          <div class="mt-0 font-semibold text-xl">{{ '$' + product.price }}</div>
          <span>
             
              <button class=" mt-2 border border-amber-600 rounded-md text-amber-600 bg-amber-50 hover:bg-amber-300 "> 
                  <mat-icon class="text-2xl me-4 p-1">list</mat-icon>
                 <span class="me-2">Detail</span> 
              </button>
              
          </span>
      </div>
  </div>
</ng-template>
</p-carousel>
