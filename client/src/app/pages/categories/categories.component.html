<div class="flex h-screen p-6 gap-2">
    <!-- Left Side: List of Categories -->
    <div class="w-3/5 bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-6">Categories</h2>
      <mat-list>
        <mat-list-item *ngFor="let category of categories" >
          <span class="list-span">{{ category.name }}</span>
          <button mat-icon-button (click)="onSelectCategory(category)">
            <mat-icon class="list-icon">edit</mat-icon>
          </button>
          <button mat-icon-button  (click)="onDeleteCategory(category.id, $event)">
            <mat-icon class="list-icon">delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  
    <!-- Right Side: Add/Update Category Form -->
    <div class="w-2/5 bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-6">{{ selectedCategory ? 'Update Category' : 'Add Category' }}</h2>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <mat-form-field appearance="fill">
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter category name" required>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
          {{ selectedCategory ? 'Update' : 'Add' }}
        </button>
      </form>
    </div>
  </div>
