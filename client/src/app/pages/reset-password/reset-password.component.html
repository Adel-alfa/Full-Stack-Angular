<mat-card class=" bg-white-custom mx-auto my-36 flex justify-center items-center h-1/2 w-1/4">
    <mat-card-title>Reset Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-full mt-4">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email"  readonly type="email" required class="text-cyan-800">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword" placeholder="Password" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-icon (click)="hide = !hide" matPrefix>
            {{ hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>
        <div class="flex justify-center my-4">
          <button type="submit" [disabled]="resetPasswordForm.invalid" class="bg-cyan-700 rounded-md disabled:bg-cyan-400 py-3 px-4 text-white font-bold disabled:cursor-not-allowed">
            Reset Password
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
