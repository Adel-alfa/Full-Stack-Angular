

<div class="max-60 px-20">
   
    <h1 class="text-3xl font-bold mat-title px-3 py-3">
      All Users
    </h1>
 
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="shadow-md w-full rounded-md">        
        
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-xl text-cyan-500"> Name </th>
          <td mat-cell *matCellDef="let element" class=""> {{element.fullName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-xl text-cyan-500"> Email </th>
          <td mat-cell *matCellDef="let element" class=""> {{element.email}} </td>
        </ng-container>
        
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="text-xl text-cyan-500"> Status </th>
            <td mat-cell *matCellDef="let element" class=""> 
                <mat-checkbox [checked]="element.status" disabled></mat-checkbox>
             </td>
          </ng-container>
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef  class="text-xl text-cyan-500"> Role </th>
          <td mat-cell *matCellDef="let element" class=""> {{element.roles.join(", ") || '-'}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-xl text-cyan-500"> Action </th>
            <td mat-cell *matCellDef="let element" class="">  
                <button mat-icon-button (click)="editUserRole(element.id)" class="btn-edit">Edit Role</button>
                <button mat-icon-button (click)="editUserStatus(element.id)" class="btn-delete">Edite Status</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
   
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
