
<div class="border-slate-100 border-b p-3 fl justify-between">
    <table class="text-left w-full border">
        <thead>
            <tr class="px-5">
                <th class="border-cyan-700 border-b border-t  p-3">Name</th>
                <th class="border-cyan-700 border-b border-t p-3">Users</th>
                <th class="border-cyan-700 border-b border-t p-3">Actions</th>
            </tr>
            @for (role of roles; track role.id) {
                <tr>
                    <td class="border-cyan-700 border-b p-3">{{ role.name }}</td>
                    <td class=" border-cyan-700 border-b p-3">{{ role.totalUsersInRole }}</td>
                    <td class="border-cyan-700 border-b p-3 ">
                        <div>
                            <mat-icon (click)="delete(role.id)" class="cursor-pointer" style="color:rgb(150, 35, 35)">delete</mat-icon>                          

                        </div>
                    </td>
                </tr>
            }
        </thead>
    </table>
</div>
