
<div class="rounded-md mt-5 p-5">
    <form #roleForm="ngForm" (ngSubmit)="onAddRole(roleForm)">
        <mat-form-field class="w-full">
            <mat-label>Role Name</mat-label>
            <input matInput name="name" [(ngModel)]="role.roleName" placeholder="Role Name" required>

            @if(!role.roleName){
                <mat-error class="text-base">
                    Role Name is required!
                </mat-error>
            }
        </mat-form-field>
        @if(errorMessage){
            <span class="tex-base text-red-500">
                {{errorMessage}}
            </span>
        }

        <button type="submit" [disabled]="!role.roleName"
            class="bg-cyan-700   rounded-md disabled:bg-cyan-400 py-2 px-4 m-2 text-white font-bold disabled:cursor-not-allowed">
            Add
          </button>
    </form>
</div>
